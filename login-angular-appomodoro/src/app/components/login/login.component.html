<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appomodoro | Crear cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="container flex flex--column flex--center">
        <div class="cadastro-cabecalho">
            <img src="https://yonodesperdicio.org/wp-content/uploads/2021/07/Toamte-1.png" alt="Logo Doguito" class="registry-header__logo">
            <h1 class="registry-header__title">Appomodoro</h1>
        </div>
        <section class="cartao">
            <h2 class="card__title">Login</h2>
            <form (ngSubmit)="login()" [formGroup]="loginUsuario" class="formulario flex flex--column">
                <fieldset>
                    <div class="input-container">
                        <input type="email" formControlName="email" class="form-control input" placeholder="name@example.com">
                        <label class="input-label" for="email">Email</label>
                        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="input-message-error">
                            El <strong>correo</strong> es requerido
                        </span>
                    </div>
                    <div class="input-container">
                        <input type="password" formControlName="password" class="form-control input" placeholder="Password">
                        <label class="input-label" for="password">Contraseña</label>
                        <span class="input-message-error" *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                            La <strong>password</strong> es requerida
                        </span>
                    </div>
                </fieldset>
                
                    <button class="button"  type="submit" (click)="redirect()" >Login</button>
                
            </form>
        </section>
        <div class="mt-3">
            <span>
             <p >No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>   
            </span>
            <span>
             <a  routerLink="/recuperar-password">Recuperar Contraseña</a>   
            </span>
            
        </div>
    </main>

</body>
</html>
